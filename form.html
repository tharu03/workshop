<!DOCTYPE html>
<html>
    <form>
        <label>Name:</label>
        <input type="text">
        <div>
            <label>Email:</label>
            <input type="email">
        </div>

        <div>
            <label>Phone:</label>
            <input type="number">
        </div>

        <div class="check">
        <label>Request Phone Call:</label>
        <label>Yes</label>
        <input type="checkbox">
        <label>No</label>
        <input type="checkbox">
        </div>

        <div class="gender"></div>
            <label>Gender:</label>
            <label>Male</label>
            <input type="radio">
            <label>Female</label>
            <input type="radio">
        </div>

        <div>
        <label>Website</label>
        <input type="text">
        </div>

        <div>
            <label>Priority:</label>
            <select name="type" size="1">
                <option value="low">low</option>
                <option value="medium">MEDIUM</option>
                <option value="high">High</option>
            </select>
        </div>

        <label>Type</label>
        <div>
            <select name="type" size="1">
                <option value="update">Website Update</option>
                <option value="change">Information change</option>
                <option value="addition">Information Addition</option>
                <option value="new">New Products</option>
            </select>
        </div>

        <label>Message</label>
        <br>
        <textarea name="Message" rows="0" cols="25"></textarea>
    </br>
    
        <div class="buttons">
            <input type="submit" valu="Send">
            <input type="submit" value="Clear"
        </div>
    </form>
</html>
